        .star {
        width: 20px;
        height: 20px;
        background-color: white;
        display: block;
        border-radius: 50%;
        float: left;
        position: absolute;
        transform-origin: 50% 50%;
        animation-name: star3;
        animation-duration: 20s;
        animation-iteration-count: infinite;
        animation-timing-function: ease;
        transform-origin: 50% 50%;
        transition: all 0.3s ease-out;
        }

        .star:before {
        width: 20px;
        height: 20px;
        content: "";
        background-color: white;
        position: absolute;
        transform: scale(1, 2) rotate(45deg);
        animation-name: star1;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-out;
        border-radius: 20%;
        transition: all 0.3s ease-out;
        }

        .star:after {
        width: 20px;
        height: 20px;
        content: "";
        background-color: white;
        position: absolute;
        transform: scale(2, 1) rotate(45deg);
        animation-name: star2;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-out;
        animation-delay: 0.2s;
        border-radius: 20%;
        transition: all 0.3s ease-out;
        }

        @keyframes star1 {
        0% {
            transform: scale(1, 2) rotate(45deg);
        }
        50% {
            transform: scale(1, 1) rotate(45deg);
        }
        100% {
            transform: scale(1, 2) rotate(45deg);
        }
        }

        @keyframes star2 {
        0% {
            transform: scale(2, 1) rotate(45deg);
        }
        50% {
            transform: scale(1, 1) rotate(45deg);
        }
        100% {
            transform: scale(2, 1) rotate(45deg);
        }
        }

        @keyframes star3 {

            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
        }

        @keyframes eye-blink {

        @keyframes mouth-sleep {

        }

        @keyframes wiggle {

        50% {

        100% {

        @keyframes zzz-sleep {

        }
        75% {

        }
        100% {
            transform: translate(15px, -40px) scale(0.9, 0.9);

        }
        }


        @keyframes zzz-awake {

    <div class="timer-list" id="timerList">
        <h2>Set Timers</h2>
    </div>

    <script>
        const espIp = "http://192.168.1.200:80/"
        let lightOn = false;
        const lightStatus = document.getElementById('lightStatus');
        const toggleLightButton = document.getElementById('button');
        const brightnessSlider = document.getElementById('brightnessSlider');
        const timerInput = document.getElementById('timerInput');
        const timerAction = document.getElementById('timerAction');
        const addTimerButton = document.getElementById('addTimer');
        const timerList = document.getElementById('timerList');
        const nightmodeButton = document.getElementById( "night-mode" );
        const colorChangeButton = document.getElementById( "color-change" );
        const resetButton = document.getElementById( "reset-on-off" );
        const timers = [];

        var currentBrightValue = 0;
        var toSetBrightValue = 0;

        function checkStates(){
            setTimeout(() => {
                fetch( espIp + "getstates" ).then( response => response.text() ).then( body => { 
                    let splitted = body.split( "|" );

                    //set the light state to the correct value
                    if ( splitted[ 1 ].includes( "true" ) ){
                        lightOn = true;
                    } else{
                        lightOn = false;
                    }

                    //set the light brightness to the correct value
                    let value = splitted[ 0 ].split( ":" )[ 1 ];
                    let brightness = parseInt( value.trim() );
                    
                    currentBrightValue = brightness;
                    brightnessSlider.value = brightness;

                    updateLightStatus();
                    updateBrightness();
                   
                })
                
                checkStates();
            }, 1000 );
        }
        checkStates();


        function toggleLight() {
            lightOn = !lightOn;

            if ( lightOn ){ fetch( espIp + "turnon" ) }
            else { fetch( espIp + "turnoff" ) }    
            
            updateLightStatus();
        }

        brightnessSlider.oninput = function() {
            if (lightOn) {
                toSetBrightValue = this.value;
            }
        };

        addTimerButton.onclick = function() {
            const time = timerInput.value;
            const action = timerAction.value;
            if (time) {
                setTimer(time, action);
            }
        };

        nightmodeButton.onclick = function() {
            fetch( espIp + "nightmode" );
        }

        colorChangeButton.onclick = function(){
            fetch( espIp + "temp" );
        }

        resetButton.onclick = function(){
            fetch( espIp + "resetOnOffState" );
        }

        function updateLightStatus() {
            let wrapper = document.getElementById( "wrapper" );
            
            if ( wrapper.classList.contains( "day" ) && !lightOn ){
                wrapper.classList.remove( "day" );
            } else if ( lightOn ) {
                wrapper.classList.add( "day" );
            }


            if (lightOn) {
                toggleLightButton.classList.add('sun');
                toggleLightButton.classList.remove('moon');
            } else {
                toggleLightButton.classList.add('moon');
                toggleLightButton.classList.remove('sun');
            }
            brightnessSlider.disabled = !lightOn;
        }

        function updateBrightness() {
            if ( toSetBrightValue > currentBrightValue ){
                console.log( "brighten" );
                fetch( espIp + "brighten", { mode: 'no-cors' } );
            } else if ( toSetBrightValue < currentBrightValue ){
                fetch( espIp + "dim", { mode: 'no-cors' } ); 
                console.log( "dim" );
            }
        }

        function setTimer(time, action) {
            const [hours, minutes] = time.split(':');
            const now = new Date();
            const timerDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), parseInt(hours), parseInt(minutes));
            
            if (timerDate < now) {
                timerDate.setDate(timerDate.getDate() + 1);
            }
            
            const delay = timerDate.getTime() - now.getTime();
            const timerId = setTimeout(() => {
                lightOn = action === 'on';
                updateLightStatus();
                removeTimerFromList(timerId);
            }, delay);

            timers.push({ timerId, time, action });
            displayTimer(time, action, timerId);
        }

        function getTime( text ){
            let splitted = text.split( " " );
            for ( const element in splitted ){
                if ( splitted[ element ].includes( ":" ) && splitted[ element ].length == 5 ){
                    var time = splitted[ element ];
                }
            }
            return time;
        }

        function getTimeDiffToNow( time ){
            var currentDate = new Date();
            var hours = currentDate.getHours();
            var minutes = currentDate.getMinutes();

            var hoursT = parseInt( time.split( ":" )[ 0 ] );
            var minutesT = parseInt( time.split( ":" )[ 1 ] );
            
            if ( minutesT < minutes ){
                minutesT = minutesT + 60;
                hoursT = hoursT - 1;
            }
            return parseFloat( hoursT - hours ) + parseFloat( minutesT - minutes ) / 60;
        }

        function sortTimer(){
            let lastTimer = timerList.children[ timerList.children.length - 1 ].textContent;
            lastTimer = getTime( lastTimer );

            var mainTimeDiff = getTimeDiffToNow( lastTimer );

            for ( const t in timerList.children ){
                if ( t > 0 ){
                    let Timet = timerList.children[ t ].textContent;
                    Timet = getTime( Timet );
                    let diff = getTimeDiffToNow( Timet );

                    if ( mainTimeDiff < diff ){
                        let currentPos = timerList.children[ timerList.children.length - 1 ].style.position.top;
                        timerList.children[ timerList.children.length - 1 ].style.position.top = timerList.children[ t ].style.position.top;
                        timerList.children[ t ].style.position.top = currentPos;
                    }
                }

            }
        }

        function displayTimer(time, action, timerId) {
            const timerElement = document.createElement('div');
            timerElement.className = 'timer-item';
            timerElement.innerHTML = `
                Timer set for ${time} to ${action.toUpperCase()}
                <button class="delete-timer" onclick="deleteTimer(${timerId}, this)">X</button>
            `;
            timerElement.dataset.timerId = timerId;
            timerList.appendChild(timerElement);

            sortTimer();
        }

        function deleteTimer(timerId, element) {
            clearTimeout(timerId);
            const index = timers.findIndex(t => t.timerId === timerId);
            if (index !== -1) {
                timers.splice(index, 1);
            }
            element.parentElement.remove();
        }

        function removeTimerFromList(timerId) {
            const timerElement = timerList.querySelector(`[data-timer-id="${timerId}"]`);
            if (timerElement) {
                timerElement.remove();
            }
        }

        updateLightStatus(); // Initialize status on page load
    </script>
