        .planet {
        margin: 0 auto;
        width: 300px;
        height: 300px;
        background-color: #ebf3fe;
        display: block;
        border-radius: 50%;
        position: relative;
        box-shadow: inset -40px 0px 0px #d8e8f7, inset 20px 0px 0px #ffffff, inset -50px 0px 0px 20px #e2eefa, 0px 0px 0px 20px  rgba(255, 255, 255, 0.05), 0px 0px 0px 40px  rgba(255, 255, 255, 0.025), 0px 0px 0px 60px  rgba(255, 255, 255, 0.0125);
        border: solid 10px black;
        transition: all 0.2s ease-in;
        }
    

        .planet:after {
        content: "";
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #d8e8f7;
        position: absolute;
        top: 20%;
        left: 20%;
        box-shadow: 40px -20px 0px -10px #d8e8f7, 40px 10px 0px -15px #d8e8f7;
        }

        .face {
        position: absolute;
        width: 100px;
        top: 50%;
        left: 40%;
        }

        .zzz1, .zzz2, .zzz3{
        color:white;
        position:absolute;
        top:0;
        right:10%;
        font-size:36px;
        opacity:0;
        font-family: 'Shadows Into Light', cursive;
            animation-name: zzz-sleep;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
        }

        .zzz1:after, .zzz2:after, .zzz3:after {
        content:"z";
        }

        .zzz1 {
        animation-delay: 0s;
        
        }

        .zzz2 {
        animation-delay: 1.2s;
        right:15%;
        top:3%;
        }

        .zzz3 {
        animation-delay: 2.4s;
        right:10%;
        top:6%;
        }



        .day .mouth {
        margin-top: 15px;
        height: 15px;
        width: 15px;
        display: block;
        border-radius: 0px 0px 50% 50%;
        background-color: transparent;
        float: left;
        border: 6px solid #151843;
        border-top: 0;
        margin-right: 10px;
        position: relative;
        margin-left:0px;
        animation-name: none;
        }

        .mouth {
        margin-top: 15px;
        height: 25px;
        width: 25px;
        display: block;
        border-radius: 50%;
        background-color: #151843;
        float: left;
        border: none;
        border-top: 0;
        margin-right: 10px;
        margin-left:2px;
        position: relative;
        
            animation-name: mouth-sleep;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-out;
        }

        .day .mouth:after {
        content: "";
        width: 6px;
        height: 6px;
        position: absolute;
        display: block;
        top: -3px;
        left: -6px;
        background-color: #151843;
        border-radius: 50%;
        }

        .day .mouth:before {
        content: "";
        width: 6px;
        height: 6px;
        position: absolute;
        display: block;
        top: -3px;
        left: 15px;
        background-color: #151843;
        border-radius: 50%
        }

        .day .eye {
        width: 20px;
        height: 20px;
        display: block;
        float: left;
        margin-right: 10px;
        animation-name: eye-blink;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-out;
        position: relative;
        overflow: hidden
        }

        .eye {
        width: 20px;
        height: 20px;
        display: block;
        float: left;
        margin-right: 8px;
        position: relative;

        }

        .day .eye-in {
        content: "";
        width: 20px;
        height: 20px;
        background-color: #151843;
        display: block;
        position: absolute;
        top: 0px;
        left: 0px;
        border-radius: 50%;
        transform: scale(1, 1) !important;
        border:none;
        }


        .eye-in {
        width: 15px;
        height: 8px;
        display: block;
        position: absolute;
        top: 5px;
        left: -1px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            border: 5px solid #151843;
            border-top: 0;
        }




        .pos-star1 {
        top: 50px;
        left: 50px;
        }

        .pos-star2 {
        top: 250px;
        left: 450px;
        }

        .pos-star3 {
        top: 240px;
        left: 5px;
        }

        .star {
        width: 20px;
        height: 20px;
        background-color: white;
        display: block;
        border-radius: 50%;
        float: left;
        position: absolute;
        transform-origin: 50% 50%;
        animation-name: star3;
        animation-duration: 20s;
        animation-iteration-count: infinite;
        animation-timing-function: ease;
        transform-origin: 50% 50%;
        transition: all 0.3s ease-out;
        }

        .star:before {
        width: 20px;
        height: 20px;
        content: "";
        background-color: white;
        position: absolute;
        transform: scale(1, 2) rotate(45deg);
        animation-name: star1;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-out;
        border-radius: 20%;
        transition: all 0.3s ease-out;
        }

        .star:after {
        width: 20px;
        height: 20px;
        content: "";
        background-color: white;
        position: absolute;
        transform: scale(2, 1) rotate(45deg);
        animation-name: star2;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-out;
        animation-delay: 0.2s;
        border-radius: 20%;
        transition: all 0.3s ease-out;
        }

        @keyframes star1 {
        0% {
            transform: scale(1, 2) rotate(45deg);
        }
        50% {
            transform: scale(1, 1) rotate(45deg);
        }
        100% {
            transform: scale(1, 2) rotate(45deg);
        }
        }

        @keyframes star2 {
        0% {
            transform: scale(2, 1) rotate(45deg);
        }
        50% {
            transform: scale(1, 1) rotate(45deg);
        }
        100% {
            transform: scale(2, 1) rotate(45deg);
        }
        }

        @keyframes star3 {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
        }

        @keyframes eye-blink {
        0% {
            transform: scale(1, 1)
        }
        2% {
            transform: scale(1, 0)
        }
        4% {
            transform: scale(1, 1)
        }
        }

        @keyframes mouth-sleep {
        0% {
            transform: scale(1, 1)
        }
        35% {
            transform: scale(0.7, 0.7)
        }
        40% {
            transform: scale(0.7, 0.7)
        }
        75% {
            transform: scale(1, 1)
        }
        }

        @keyframes wiggle {
        0% {
            transform: translate(0px, 0px)
        }
        50% {
            transform: translate(50px, 0px)
        }
        100% {
            transform: translate(0px, 0px)
        }
        }

        @keyframes zzz-sleep {
        0% {
            transform: translate(0px, 0px) scale(1, 1);
            opacity:0;

        }
        25% {
            transform: translate(-5px, -10px) scale(1.1, 1.1);
        }
        50% {
            transform: translate(8px, -20px) scale(0.9, 0.9);
            opacity:1;
        }
        75% {
            transform: translate(-15px, -30px) scale(1.1, 1.1);
        }
        100% {
            transform: translate(15px, -40px) scale(0.9, 0.9);
            opacity:0;
        }
        }


        @keyframes zzz-awake {
        0% {
            transform: translate(0px, 0px) scale(1, 1) rotate(0deg);

        }
        
        100% {
            transform: translate(-15px, -30px) scale(2, 2) rotate(10deg);
                opacity:0;
        }
        
        }


        /* DAY TIME */


        .day .planet {
        background-color: #ffdb01 !important;
        box-shadow: inset -40px 0px 0px #ff8603, inset 20px 0px 0px #ffffff, inset -50px 0px 0px 20px #ffd201, 0px 0px 0px 20px  rgba(255, 210, 1, 0.2), 0px 0px 0px 40px  rgba(255, 210, 1, 0.1), 0px 0px 0px 60px  rgba(255, 210, 1, 0.05);
        }

        .day .planet:after {
        background-color: #ffd201;
        box-shadow: 40px -20px 0px -10px #ffd201, 40px 10px 0px -15px #ffd201;
        }

        .day .star:after,
        .day .star:before {
        animation-name: none;
        transform: none;
        width: 50px;
        height: 50px;
        border-radius: 50%
        }

        .day .star:after {
        left: 150%;
        box-shadow: -50px -25px 0px 10px white, -10px -25px 0px -5px white, inset -7px 0px 0px 3px #ebf3fe;

        .day .star:before {

        }

        #nightbg {

        #nightbg:before {

        .day #nightbg {

        }

        .day .star {

        animation-name: wiggle;
        animation-duration: 10s;
        }

        .day .zzz1:after, .day .zzz2:after, .day .zzz3:after {
        content:"!";
        }

        .day .zzz1, .day .zzz2, .day .zzz3{
        color:white;

        right:10%;
            animation-name: zzz-awake;

        animation-fill-mode: forwards;
        opacity:1;
        }


        .day .zzz1 {

        }

        .day .zzz2 {
        animation-delay: 0.2s;
        right:15% !important;

        }

        .day .zzz3 {

        top:6%;
        }

        #standby{
            position: absolute;
            width: 100vw;

            top: 0;
            left: 0;
            z-index: -999;

<body>
    <div class="container">
        <div id="wrapper">
            <div id="nightbg"></div>
            <div class="zzz1"></div>
            <div class="zzz2"></div>
            <div class="zzz3"></div>
            <div class="planet" id = "button" onclick="toggleLight()"> 
            <div class="planet-circle"></div>
            <div class="face">
                <div class="eye">
                <div class="eye-in"></div>
                </div>
                <div class="mouth"></div>
                <div class="eye">
                <div class="eye-in"></div>
                </div>
            </div>
            </div>
            <div class="star pos-star1 "></div>
            <div class="star pos-star2 "></div>
            <div class="star pos-star3 "></div>
        </div>
        <div class="slider-container">
            <input type="range" class="slider" id="brightnessSlider" min="0" max="30" value="10">
            <button id = "night-mode" class = "state-buttons">🌛</button>
            <button id = "color-change" class = "state-buttons">🔯</button>
        </div>
        <div class="timer-controls">
            <div class="timer-row" style = "height: 20vh">
                <input type="time" id="timerInput" class="futuristic-input" value = "00:00">
                <button id="addTimer">Add Timer</button>
                <select id="timerAction" class="futuristic-select">
                    <option value="on">ON</option>
                    <option value="off">OFF</option>
                </select>
                
            </div>
        </div>
    </div>

    <button id = "reset-on-off" class = "state-buttons">🔄</button>

    <div class="timer-list" id="timerList">
        <h2>Set Timers</h2>
    </div>

    <div id = "standby"></div>

    <script>
        const espIp = "http://192.168.1.200:80/"
        const MAXTIMEOUT = 120;
        let lightOn = false;
        const lightStatus = document.getElementById('lightStatus');
        const toggleLightButton = document.getElementById('button');
        const brightnessSlider = document.getElementById('brightnessSlider');
        const timerInput = document.getElementById('timerInput');
        const timerAction = document.getElementById('timerAction');
        const addTimerButton = document.getElementById('addTimer');
        const timerList = document.getElementById('timerList');
        const nightmodeButton = document.getElementById( "night-mode" );
        const colorChangeButton = document.getElementById( "color-change" );
        const resetButton = document.getElementById( "reset-on-off" );
        const timers = [];

        var currentBrightValue = 0;
        var toSetBrightValue = 0;
        var changeBrightness = false;

        function updateStates(){
            fetch( espIp + "getstates" ).then( response => response.text() ).then( body => { 
                    let splitted = body.split( "|" );

                    //set the light state to the correct value
                    if ( splitted[ 1 ].includes( "true" ) ){
                        lightOn = true;
                    } else{
                        lightOn = false;
                    }

                    //set the light brightness to the correct value
                    let value = splitted[ 0 ].split( ":" )[ 1 ];
                    let brightness = parseInt( value.trim() );
                    
                    currentBrightValue = brightness;
                    brightnessSlider.value = brightness;
                    
                    if ( lightOn ){
                        removeStandBy();
                    }
                    
                    updateLightStatus();
                    updateBrightness();

                    var timerTimes = splitted[ 2 ].split( " " );
                    var timerStates = splitted[ 3 ].split( " " );

                    for ( let i = 0; i < 10; i = i + 1 ){
                        time = timerTimes[ i ];
                        let timerEntry = document.getElementById( "timerId-" + i.toString() );
                        
                        if ( timerEntry != null ){
                            if ( time == 30 ){
                                const index = timers.findIndex(t => t.timerId === i);
                                if (index !== -1) {
                                    timers.splice(index, 1);
                                }
                                timerEntry.remove();

                            } else {
                                let displayTime = time.toString();
                                let splittedDisplayTime = displayTime.split( "." );
                                let hours = splittedDisplayTime[ 0 ];
                                let minutes = splittedDisplayTime[ 1 ];

                                //convert time as decimal back to hours and minutes
                                minutes = "0." + minutes;
                                minutes = parseFloat( minutes ) * 60;
                                minutes = minutes.toFixed( 0 );

                                //convert minutes back to string to fill up the values to get 00:00 and not 0:0
                                minutes = minutes.toString();
                                if ( minutes.length == 1 ){
                                    minutes = "0" + minutes;
                                }
                                
                                if ( hours.length == 1 ){
                                    hours = "0" + hours;
                                }
                                time = hours + ":" + minutes;

                                let action;
                                if ( timerStates[ i ] == 1 ){
                                    action = "ON";
                                } else {
                                    action = "OFF";
                                }

                                let newInnerHTML = `
                                    Timer set for ${time} to ${action}
                                    <button class="delete-timer" onclick="deleteTimer(${i}, this)">X</button>
                                `;

                                if ( timerEntry.innerHTML != newInnerHTML ){
                                    timerEntry.innerHTML = newInnerHTML;
                                }
                            }

                        } else if ( time != 30 ){
                            let displayTime = time.toString();
                            let splittedDisplayTime = displayTime.split( "." );
                            let hours = splittedDisplayTime[ 0 ];
                            let minutes = splittedDisplayTime[ 1 ];

                            minutes = "0." + minutes;
                            minutes = parseFloat( minutes ) * 60;
                            minutes = minutes.toFixed( 0 );

                            minutes = minutes.toString();
                            if ( minutes.length == 1 ){
                                minutes = "0" + minutes;
                            }
                            
                            if ( hours.length == 1 ){
                                hours = "0" + hours;
                            }

                            let action;
                            if ( timerStates[ i ] == 1 ){
                                action = "ON";
                            } else {
                                action = "OFF";
                            }

                            displayTimer(hours + ":" + minutes, action, i);
                        }
                    }
                })
        }

        function checkStates(){
            setTimeout(() => {
                updateStates();
                checkStates();
            }, 5000 );
        }
        
        updateStates();
        checkStates();


        function toggleLight() {
            lightOn = !lightOn;

            if ( lightOn ){ fetch( espIp + "turnon" ) }
            else { fetch( espIp + "turnoff" ) }    
            
            updateLightStatus();
        }

        brightnessSlider.oninput = function() {
            if (lightOn) {
                console.log( "set brightness to ", this.value );
                toSetBrightValue = this.value;
                changeBrightness = true;
            }
        };

        addTimerButton.onclick = function() {
            const time = timerInput.value;
            const action = timerAction.value;
            if (time) {
                setTimer(time, action);
            }
            updateStates();
        };

        nightmodeButton.onclick = function() {
            fetch( espIp + "nightmode" );
            toSetBrightValue = 0;
            changeBrightness = false;
            currentBrightValue = 0;
            brightnessSlider.value = 0;
        }

        colorChangeButton.onclick = function(){
            fetch( espIp + "temp" );
        }

        resetButton.onclick = function(){
            fetch( espIp + "resetOnOffState" );

            setTimeout(() => {updateStates();}, 100 );
            
        }

        function updateLightStatus() {
            let wrapper = document.getElementById( "wrapper" );
            
            if ( wrapper.classList.contains( "day" ) && !lightOn ){
                wrapper.classList.remove( "day" );
            } else if ( lightOn ) {
                wrapper.classList.add( "day" );
            }


            if (lightOn) {
                toggleLightButton.classList.add('sun');
                toggleLightButton.classList.remove('moon');
            } else {
                toggleLightButton.classList.add('moon');
                toggleLightButton.classList.remove('sun');
            }
            brightnessSlider.disabled = !lightOn;
        }

        function updateBrightness() {
            if ( toSetBrightValue > currentBrightValue && changeBrightness == true ){
                fetch( espIp + "brighten", { mode: 'no-cors' } );
            } else if ( toSetBrightValue < currentBrightValue && changeBrightness == true ){
                fetch( espIp + "dim", { mode: 'no-cors' } ); 
            } else {
                changeBrightness = false;
            }
        }

        function setTimer(time, action) {
            const [hours, minutes] = time.split(':');

            var url;
            action = action.toUpperCase();
            if ( action == "ON" ){
                url = "timer/hour/" + hours + "/minute/" + minutes + "/state/true";
            } else {
                url = "timer/hour/" + hours + "/minute/" + minutes + "/state/false";
            }

            fetch( espIp + url ).then( response => response.text() ).then( body => {
                timerId = parseInt( body );
                displayTimer( hours + ":" + minutes, action, timerId);
            });
            
        }

        function displayTimer(time, action, timerId) {
            const timerElement = document.createElement('div');
            timerElement.className = 'timer-item';
            timerElement.innerHTML = `
                Timer set for ${time} to ${action.toUpperCase()}
                <button class="delete-timer" onclick="deleteTimer(${timerId}, this)">X</button>
            `;
            timerElement.id = "timerId-" + timerId.toString();
            timerElement.dataset.timerId = timerId;
            timerList.appendChild(timerElement);
        }

        function deleteTimer(timerId, element) {
            const index = timers.findIndex(t => t.timerId === timerId);
            if (index !== -1) {
                timers.splice(index, 1);
            }
            element.parentElement.remove();

            fetch( espIp + "deleteTimer/timerId/" + timerId );
        }

        updateLightStatus(); // Initialize status on page load

        var timeoutTimer = 0;

        function sec(){
            setTimeout( () => {
                if ( !lightOn ){
                    timeoutTimer = timeoutTimer + 1;
                }
            
                if ( timeoutTimer > MAXTIMEOUT && !lightOn ){
                    const standby = document.getElementById( "standby" );
                    standby.style.zIndex = "999";
                    standby.style.backgroundColor = "black";
                }

                sec();
            }, 1000 );
        }

        function removeStandBy(){
            const standby = document.getElementById( "standby" );
            standby.style.zIndex = "-999";
            standby.style.backgroundColor = "";
        }

        //Standby Modus
        function checkTimeout(){
            if ( timeoutTimer > MAXTIMEOUT ){
                removeStandBy();
                toggleLight();
            }
            timeoutTimer = 0;
        }
        
        window.onclick = () => {
            checkTimeout();
        }

        window.ontouchstart = () => {
            checkTimeout();
        }

        sec();

    </script>
</body>
</html>
